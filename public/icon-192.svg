<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Black background with rounded corners -->
  <rect width="192" height="192" fill="#000000" rx="32"/>

  <!-- Golden gradient definition -->
  <defs>
    <linearGradient id="goldGradient192" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow192">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shine192">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Crown - centered and larger -->
  <g transform="translate(96, 96)">
    <!-- Crown base -->
    <path d="M -45,-15 L -45,25 L 45,25 L 45,-15 L 30,5 L 15,-25 L 0,5 L -15,-25 L -30,5 Z"
          fill="url(#goldGradient192)"
          stroke="#FFA500"
          stroke-width="3"
          filter="url(#glow192)"/>

    <!-- Crown shine effect -->
    <ellipse cx="0" cy="5" rx="40" ry="15" fill="url(#shine192)"/>

    <!-- Crown jewels -->
    <circle cx="-22" cy="12" r="5" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="-22" cy="12" r="2.5" fill="#FFD700"/>

    <circle cx="0" cy="12" r="6" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="0" cy="12" r="3" fill="#FFD700"/>

    <circle cx="22" cy="12" r="5" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="22" cy="12" r="2.5" fill="#FFD700"/>

    <!-- Crown decorative points -->
    <circle cx="-15" cy="-25" r="3" fill="url(#goldGradient192)" filter="url(#glow192)"/>
    <circle cx="15" cy="-25" r="3" fill="url(#goldGradient192)" filter="url(#glow192)"/>
    <circle cx="0" cy="5" r="3" fill="url(#goldGradient192)" filter="url(#glow192)"/>
    <circle cx="-30" cy="5" r="3" fill="url(#goldGradient192)" filter="url(#glow192)"/>
    <circle cx="30" cy="5" r="3" fill="url(#goldGradient192)" filter="url(#glow192)"/>

    <!-- Crown bottom rim decoration -->
    <line x1="-45" y1="25" x2="-45" y2="32"
          stroke="url(#goldGradient192)"
          stroke-width="2"
          stroke-linecap="round"/>
    <line x1="45" y1="25" x2="45" y2="32"
          stroke="url(#goldGradient192)"
          stroke-width="2"
          stroke-linecap="round"/>
  </g>

  <!-- SHOKHA text -->
  <text x="96" y="168"
        font-family="Arial, sans-serif"
        font-size="22"
        font-weight="bold"
        fill="url(#goldGradient192)"
        text-anchor="middle"
        letter-spacing="2"
        filter="url(#glow192)">SHOKHA</text>
</svg>
