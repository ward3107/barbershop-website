<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Black background -->
  <rect width="192" height="192" fill="#000000" rx="32"/>

  <!-- Golden gradient definition -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Crown -->
  <g transform="translate(96, 50)">
    <path d="M -30,-10 L -30,15 L 30,15 L 30,-10 L 20,0 L 10,-15 L 0,0 L -10,-15 L -20,0 Z"
          fill="url(#goldGradient)"
          stroke="#FFA500"
          stroke-width="2"
          filter="url(#glow)"/>
    <!-- Crown jewels -->
    <circle cx="-15" cy="5" r="3" fill="#FF6B6B"/>
    <circle cx="0" cy="5" r="3" fill="#4ECDC4"/>
    <circle cx="15" cy="5" r="3" fill="#FF6B6B"/>
  </g>

  <!-- Scissors -->
  <g transform="translate(96, 130)">
    <!-- Left blade -->
    <ellipse cx="-20" cy="-10" rx="12" ry="18"
             fill="url(#goldGradient)"
             stroke="#FFA500"
             stroke-width="2"
             filter="url(#glow)"/>
    <circle cx="-20" cy="-10" r="6" fill="#000000"/>

    <!-- Right blade -->
    <ellipse cx="20" cy="-10" rx="12" ry="18"
             fill="url(#goldGradient)"
             stroke="#FFA500"
             stroke-width="2"
             filter="url(#glow)"/>
    <circle cx="20" cy="-10" r="6" fill="#000000"/>

    <!-- Center screw -->
    <circle cx="0" cy="0" r="5"
            fill="url(#goldGradient)"
            stroke="#FFA500"
            stroke-width="2"/>
    <circle cx="0" cy="0" r="2" fill="#000000"/>

    <!-- Blades -->
    <line x1="-20" y1="-10" x2="0" y2="0"
          stroke="url(#goldGradient)"
          stroke-width="6"
          stroke-linecap="round"
          filter="url(#glow)"/>
    <line x1="20" y1="-10" x2="0" y2="0"
          stroke="url(#goldGradient)"
          stroke-width="6"
          stroke-linecap="round"
          filter="url(#glow)"/>

    <!-- Sharp edges -->
    <line x1="-20" y1="-10" x2="-5" y2="15"
          stroke="url(#goldGradient)"
          stroke-width="4"
          stroke-linecap="round"/>
    <line x1="20" y1="-10" x2="5" y2="15"
          stroke="url(#goldGradient)"
          stroke-width="4"
          stroke-linecap="round"/>
  </g>

  <!-- SHOKHA text -->
  <text x="96" y="175"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="bold"
        fill="url(#goldGradient)"
        text-anchor="middle"
        filter="url(#glow)">SHOKHA</text>
</svg>
