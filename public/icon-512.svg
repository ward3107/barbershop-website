<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Black background with rounded corners -->
  <rect width="512" height="512" fill="#000000" rx="85"/>

  <!-- Golden gradient definition -->
  <defs>
    <linearGradient id="goldGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shine512">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Decorative mirror frame -->
  <rect x="60" y="60" width="392" height="392"
        fill="none"
        stroke="url(#goldGradient512)"
        stroke-width="3"
        rx="40"
        opacity="0.2"/>

  <!-- Crown -->
  <g transform="translate(256, 140)">
    <!-- Crown base -->
    <path d="M -80,-25 L -80,40 L 80,40 L 80,-25 L 55,0 L 27,-40 L 0,0 L -27,-40 L -55,0 Z"
          fill="url(#goldGradient512)"
          stroke="#FFA500"
          stroke-width="4"
          filter="url(#glow512)"/>

    <!-- Crown shine -->
    <ellipse cx="0" cy="5" rx="70" ry="25" fill="url(#shine512)"/>

    <!-- Crown jewels -->
    <circle cx="-40" cy="15" r="8" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="-40" cy="15" r="4" fill="#FFD700"/>

    <circle cx="0" cy="15" r="10" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="0" cy="15" r="5" fill="#FFD700"/>

    <circle cx="40" cy="15" r="8" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="40" cy="15" r="4" fill="#FFD700"/>

    <!-- Crown decorative lines -->
    <line x1="-70" y1="40" x2="-70" y2="50"
          stroke="url(#goldGradient512)"
          stroke-width="2"/>
    <line x1="70" y1="40" x2="70" y2="50"
          stroke="url(#goldGradient512)"
          stroke-width="2"/>
  </g>

  <!-- Scissors -->
  <g transform="translate(256, 350)">
    <!-- Left blade handle -->
    <ellipse cx="-55" cy="-25" rx="30" ry="45"
             fill="url(#goldGradient512)"
             stroke="#FFA500"
             stroke-width="5"
             filter="url(#glow512)"/>
    <circle cx="-55" cy="-25" r="15" fill="#000000"/>
    <circle cx="-55" cy="-25" r="8" fill="#333333"/>

    <!-- Right blade handle -->
    <ellipse cx="55" cy="-25" rx="30" ry="45"
             fill="url(#goldGradient512)"
             stroke="#FFA500"
             stroke-width="5"
             filter="url(#glow512)"/>
    <circle cx="55" cy="-25" r="15" fill="#000000"/>
    <circle cx="55" cy="-25" r="8" fill="#333333"/>

    <!-- Center pivot screw -->
    <circle cx="0" cy="0" r="14"
            fill="url(#goldGradient512)"
            stroke="#FFA500"
            stroke-width="4"
            filter="url(#glow512)"/>
    <circle cx="0" cy="0" r="8" fill="#1a1a1a"/>
    <circle cx="0" cy="0" r="4" fill="#FFD700"/>

    <!-- Screw details -->
    <line x1="-4" y1="-4" x2="4" y2="4" stroke="#FFD700" stroke-width="1"/>
    <line x1="-4" y1="4" x2="4" y2="-4" stroke="#FFD700" stroke-width="1"/>

    <!-- Left blade arm -->
    <line x1="-55" y1="-25" x2="0" y2="0"
          stroke="url(#goldGradient512)"
          stroke-width="16"
          stroke-linecap="round"
          filter="url(#glow512)"/>

    <!-- Right blade arm -->
    <line x1="55" y1="-25" x2="0" y2="0"
          stroke="url(#goldGradient512)"
          stroke-width="16"
          stroke-linecap="round"
          filter="url(#glow512)"/>

    <!-- Left cutting blade -->
    <line x1="-55" y1="-25" x2="-15" y2="40"
          stroke="url(#goldGradient512)"
          stroke-width="12"
          stroke-linecap="round"
          filter="url(#glow512)"/>
    <line x1="-55" y1="-25" x2="-12" y2="45"
          stroke="#FFA500"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Right cutting blade -->
    <line x1="55" y1="-25" x2="15" y2="40"
          stroke="url(#goldGradient512)"
          stroke-width="12"
          stroke-linecap="round"
          filter="url(#glow512)"/>
    <line x1="55" y1="-25" x2="12" y2="45"
          stroke="#FFA500"
          stroke-width="3"
          stroke-linecap="round"/>
  </g>

  <!-- SHOKHA text -->
  <text x="256" y="470"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="url(#goldGradient512)"
        text-anchor="middle"
        letter-spacing="4"
        filter="url(#glow512)">SHOKHA</text>

  <!-- Subtitle -->
  <text x="256" y="495"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="normal"
        fill="#C4A572"
        text-anchor="middle"
        letter-spacing="3"
        opacity="0.8">PREMIUM BARBERSHOP</text>
</svg>
