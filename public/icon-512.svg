<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Black background with rounded corners -->
  <rect width="512" height="512" fill="#000000" rx="85"/>

  <!-- Golden gradient definition -->
  <defs>
    <linearGradient id="goldGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="shine512">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Decorative mirror frame -->
  <rect x="60" y="60" width="392" height="392"
        fill="none"
        stroke="url(#goldGradient512)"
        stroke-width="3"
        rx="40"
        opacity="0.2"/>

  <!-- Crown - centered and larger -->
  <g transform="translate(256, 256)">
    <!-- Crown base -->
    <path d="M -120,-40 L -120,65 L 120,65 L 120,-40 L 85,10 L 42,-65 L 0,10 L -42,-65 L -85,10 Z"
          fill="url(#goldGradient512)"
          stroke="#FFA500"
          stroke-width="6"
          filter="url(#glow512)"/>

    <!-- Crown shine effect -->
    <ellipse cx="0" cy="15" rx="110" ry="40" fill="url(#shine512)"/>

    <!-- Crown jewels - larger and more detailed -->
    <circle cx="-60" cy="30" r="15" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="-60" cy="30" r="8" fill="#FFD700"/>
    <circle cx="-60" cy="30" r="4" fill="#FFF"/>

    <circle cx="0" cy="30" r="18" fill="#4ECDC4" opacity="0.9"/>
    <circle cx="0" cy="30" r="10" fill="#FFD700"/>
    <circle cx="0" cy="30" r="5" fill="#FFF"/>

    <circle cx="60" cy="30" r="15" fill="#FF6B6B" opacity="0.9"/>
    <circle cx="60" cy="30" r="8" fill="#FFD700"/>
    <circle cx="60" cy="30" r="4" fill="#FFF"/>

    <!-- Crown decorative points -->
    <circle cx="-42" cy="-65" r="8" fill="url(#goldGradient512)" filter="url(#glow512)"/>
    <circle cx="42" cy="-65" r="8" fill="url(#goldGradient512)" filter="url(#glow512)"/>
    <circle cx="0" cy="10" r="8" fill="url(#goldGradient512)" filter="url(#glow512)"/>
    <circle cx="-85" cy="10" r="8" fill="url(#goldGradient512)" filter="url(#glow512)"/>
    <circle cx="85" cy="10" r="8" fill="url(#goldGradient512)" filter="url(#glow512)"/>

    <!-- Crown bottom rim decoration -->
    <line x1="-120" y1="65" x2="-120" y2="80"
          stroke="url(#goldGradient512)"
          stroke-width="4"
          stroke-linecap="round"
          filter="url(#glow512)"/>
    <line x1="120" y1="65" x2="120" y2="80"
          stroke="url(#goldGradient512)"
          stroke-width="4"
          stroke-linecap="round"
          filter="url(#glow512)"/>

    <!-- Crown cross decoration -->
    <circle cx="-60" cy="45" r="4" fill="url(#goldGradient512)"/>
    <circle cx="-30" cy="45" r="4" fill="url(#goldGradient512)"/>
    <circle cx="0" cy="45" r="4" fill="url(#goldGradient512)"/>
    <circle cx="30" cy="45" r="4" fill="url(#goldGradient512)"/>
    <circle cx="60" cy="45" r="4" fill="url(#goldGradient512)"/>
  </g>

  <!-- SHOKHA text -->
  <text x="256" y="435"
        font-family="Arial, sans-serif"
        font-size="56"
        font-weight="bold"
        fill="url(#goldGradient512)"
        text-anchor="middle"
        letter-spacing="6"
        filter="url(#glow512)">SHOKHA</text>

  <!-- Subtitle -->
  <text x="256" y="470"
        font-family="Arial, sans-serif"
        font-size="22"
        font-weight="normal"
        fill="#C4A572"
        text-anchor="middle"
        letter-spacing="4"
        opacity="0.9">PREMIUM BARBERSHOP</text>
</svg>
